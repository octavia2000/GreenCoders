name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ✅ Validate Docker Compose syntax
        run: docker compose config

      - name: 📦 Set up Node.js (for tests only)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📂 Install dependencies & run tests (continue if failure)
        run: |
          cd client && npm install && npm test || true
          cd ../server && npm install && npm test || true

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 🏗️ Build & Push Client (Frontend - React/TS)
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile.dev
          push: true
          tags: |
            anastesia/greencoders-client:latest
            anastesia/greencoders-client:${{ github.sha }}

      - name: 🏗️ Build & Push API (Backend - Node.js)
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile.dev
          push: true
          tags: |
            anastesia/greencoders-api:latest
            anastesia/greencoders-api:${{ github.sha }}

      - name: 🏗️ Build & Push Nginx (Reverse Proxy)
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: |
            anastesia/greencoders-nginx:latest
            anastesia/greencoders-nginx:${{ github.sha }}
